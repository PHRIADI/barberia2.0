<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Contacto- barberia alura </title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <body>
            <header>
                <div class="caja">
                    <h1><img src="imagenes/logo.png" alt="Logo de la Barbería Alura"></h1>
                    <nav>
                        <ul>
                            <li><a href="index.html"> Home</a></li>
                            <li><a href="productos.html">Productos</a></li>
                            <li><a href="contacto.htm">Contacto</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
            <main>
                <form>
                    <label for="nombreyapellido">Nombre y apellido</label>
                    <input type="text" id="nombreyapellido" class="padron" required>

                    <label for="correoelectronico">Correo electronico</label>
                    <input type="email" id="correoelectronico" class="padron" required placeholder="nombre@dominio.com">

                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" class="padron" required placeholder="xx-xxxx xxxx">

                    <label for="mensaje">Mensaje</label class="padron">
                    <textarea cols="70" rows="10" id="mensaje"> </textarea>
                   
                    <fieldset>
                        <legend>¿Como le gustaría que lo contactemos?</legend>   
                        <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                        

                        <label for="radio-telefono"><input type="radio" name="contacto" value="Telefono" id="radio-telefono">Telefono</label>
                        

                        <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                        
                    </fieldset>
                    <fieldset>
                        <legend> ¿En que horario desea ser atendido?</legend>
                        <select>
                            <option>MAÑANA</option>
                            <option>TARDE</option>
                            <option>NOCHE</option>
                        </select>
                    </fieldset>
                    <label class="checkbox"><input type="checkbox" checked> Le gustaría recibir novedades de la barberia
                    alura</label>



                    <input type="submit" value="Enviar formulario" class="enviar">
                    
                </form>
                <table>
                    <thead>
                        <tr>
                            <th>Día</th>
                            <th>Horrio</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>Lunes</td>
                            <td>08h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Miercoles</td>
                            <td>08h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Viernes</td>
                            <td>08h ~ 20h</td>
                        </tr>
                    </tbody>
                </table>
            </main>
            <footer>
                <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
                <p class="copyright">&copy;Copiright Barbería Alura - 2020</p>
            </footer>
        </body>
    </head>
</html>
